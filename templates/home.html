<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <title>House Price pridiction</title>
</head>
<body style="background-image:url(https://source.unsplash.com/1000x800/?prediction,analysis);
      background-color: rgba(0, 0, 0, 0.8);
      background-position: center;
      background-size: cover;
      overflow-x: hidden;
      position: relative;
      background-blend-mode: darken;">

    <div class="container">
        <h1 class="text-center mt-5" style="color: white; font-weight: 700; font-family: Verdana;">House Price Prediction</h1>

        <div class="container text-center text-center pt-5">
            
                <form action="{{url_for('predict')}}"method="POST">
                    <div class="row">
                        <div class="col">
                            <input class="form-control form-control-sm" type="text" name="CRIM" placeholder="Per capita crime rate by town" required="required"/>
                            <input class="form-control form-control-sm mt-3" type="text" name="ZN" placeholder="Proportion of residential land zoned for lots over 25,000 sq.ft" required="required"/>
                            <input class="form-control form-control-sm mt-3" type="text" name="INDUS" placeholder="Proportion of non-retail business acres per town" required="required"/>
                            <input class="form-control form-control-sm mt-3" type="text" name="CHAS" placeholder="Charles River dummy variable (1 if tract bounds river; 0 otherwise)" required="required"/>
                            <input class="form-control form-control-sm mt-3" type="text" name="NX" placeholder="Nitric Oxides concentration (parts per 10 million)" required="required"/>
                            <input class="form-control form-control-sm mt-3" type="text" name="RM" placeholder="Average number of rooms per dwelling" required="required"/>
                            <input class="form-control form-control-sm mt-3" type="text" name="AGE" placeholder="Proportion of owner-occupied units built prior to 1940" required="required"/>                           
                        </div>
                        <div class="col">
                            <input class="form-control form-control-sm" type="text" name="DIS" placeholder="Weighted distances to five Boston employment centres" required="required"/>
                            <input class="form-control form-control-sm mt-3" type="text" name="RAD" placeholder="Index of accessibility to radial highways" required="required"/>
                            <input class="form-control form-control-sm mt-3" type="text" name="TAX" placeholder="Full-value property-tax rate per dollar 10,000" required="required"/>
                            <input class="form-control form-control-sm mt-3" type="text" name="PTRATIO" placeholder="Pupil-teacher ratio by town" required="required"/>
                            <input class="form-control form-control-sm mt-3" type="text" name="B" placeholder="1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town" required="required"/>
                            <input class="form-control form-control-sm mt-3"type="text" name="LSTAT" placeholder="% lower status of the population" required="required"/>
                        </div>
                    </div>
                    <button type="submit" style="width: 100%; font-family: Verdana; font-weight: 700;" class="btn btn-danger mt-5">Predict</button>
                </form>
                <br>
                <br>
                <h2 style="color: white;">{{prediction_text}}</h2>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
     crossorigin="anonymous"></script>
</body>
</html>
